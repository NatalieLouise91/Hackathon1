<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Stylesheet reference-->
    <link rel="stylesheet" href="style.css">
    <title>Trivia Generator</title>
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- main container -->
    <div id= "container">
      <h1 class="display-5 fw-bold">Trivia Master</h1>
      <div id= "trivia-selection">
        <!-- information for level of difficulty, number of questions, category -->
        <!-- Choose questions dropdown menu -->
        <label for="number">Choose the number of questions:</label>
        <select name="number" id="number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <!-- Select category dropdown menu -->
        <label for="category">Select category:</label>
        <select name="category" id="category">
          <option value="General Knowledge">General Knowledge</option>
          <option value="Entertainment: Film">Entertainment: Film</option>
          <option value="Entertainment: Music">Entertainment: Music</option>
          <option value="Entertainment: Television">Entertainment: Television</option>
          <option value="Entertainment: Video Games">Entertainment: Video Games</option>
        </select>

        <!-- Choose difficulty dropdown menu -->
        <label for="difficulty">Choose the difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>

        <!-- generate button -->
        <button id="get-question">GENERATE!</button>
      </div>

      <!-- <audio
        src="https://www.youtube.com/watch?v=hnnUD9-hD8A&ab_channel=RedHyena"
      ></audio> -->

    </div>
      <div id="QandA-container">
        <div id="questions">
          <!-- container for questions -->
        </div>
        <div id= "answers">
          <!-- container for answers -->
        </div> 
      </div>
    </div>  

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


  </body>
</html>
